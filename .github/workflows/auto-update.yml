name: auto update package
on: 
  workflow_dispatch:
  schedule:
   - cron: '0 0,12 * * *'

env:
  GITHUB_ACTIONS_RUNNER_TLS_NO_VERIFY: 1
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  all-update:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: chocolatey install package
        run: chocolatey install au -y
      - name: settings
        run: |
          chocolatey apikey --key ${{ secrets.CHOCOLATEY_APIKEY }} --source https://push.chocolatey.org/
          git config --local user.email "49090285+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: update nyagos
        working-directory: apps/nyagos
        run: |
          [System.Net.ServicePointManager]::ServerCertificateValidationCallback = {$true} ; ./update.ps1
          $result = &git diff --name-only --relative=apps/nyagos
          $resultNyagos = !([string]::IsNullOrEmpty($result))
          Add-Content -Path $env:GITHUB_ENV -Value "aaa=$aaa"
          Add-Content -Path $env:GITHUB_ENV -Value "resultNyagos=$resultNyagos"
          chocolatey pack
      - name: update awssamcli
        working-directory: apps/awssamcli
        run: |
          # ./update.ps1
          $result = &git diff --name-only --relative=apps/awssamcli
          $resultAwsSamCli = !([string]::IsNullOrEmpty($result))
          Add-Content -Path $env:GITHUB_ENV -Value "resultAwsSamCli=$resultAwsSamCli"
          chocolatey pack
      - name: commit
        run: |
          if( $resultNyagos -or $resultAwsSamCli ) {
            git add .
            git commit -m "update package"
            git push origin master
          }
      - name: push nyagos
        working-directory: apps/nyagos
        run: if( $resultNyagos ) { chocolatey push }
      - name: push awssamcli
        working-directory: apps/awssamcli
        run: if( $resultAwsSamCli ) { chocolatey push }
