name: auto update package
on: 
  workflow_dispatch:
  schedule:
   - cron: '0 0,12 * * *'

jobs:
  execute:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: choco install package
        run: chocolatey install au -y
      - name: settings
        run: |
          chocolatey apikey --key ${{ secrets.CHOCOLATEY_APIKEY }} --source https://push.chocolatey.org/
          git config --local user.email "49090285+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: update nyagos
        uses: ./.github/actions/update
        with:
          package_name: nyagos
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: update awssamcli
        uses: ./.github/actions/update
        with:
          package_name: awssamcli
          github_token: ${{ secrets.GITHUB_TOKEN }}
