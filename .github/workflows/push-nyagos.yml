name: push nyagos
on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  push-nyagos:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - working-directory: apps/nyagos
        run: | 
          choco apikey --key ${{ secrets.CHOCOLATEY_APIKEY }}
          choco pack
          choco push --source=https://push.chocolatey.org/
