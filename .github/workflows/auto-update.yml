name: auto update package
on: 
  workflow_dispatch:
  schedule:
   - cron: '0 0,12 * * *'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  all-update:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: chocolatey install package
        run: chocolatey install au -y
      - name: settings
        run: |
          chocolatey apikey --key ${{ secrets.CHOCOLATEY_APIKEY }} --source https://push.chocolatey.org/
          git config --local user.email "49090285+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: update nyagos
        working-directory: apps/nyagos
        run: |
          Start-Sleep 3
          ./update.ps1
          $result = &git diff --name-only --relative=apps/nyagos
          $RESULT_NYAGOS = !([string]::IsNullOrEmpty($result))
          Add-Content -Path $env:GITHUB_ENV -Value "RESULT_NYAGOS=$RESULT_NYAGOS"
          chocolatey pack
      - name: update awssamcli
        working-directory: apps/awssamcli
        run: |
          Start-Sleep 3
          ./update.ps1
          $result = &git diff --name-only --relative=apps/awssamcli
          $RESULT_AWSSAMCLI = !([string]::IsNullOrEmpty($result))
          Add-Content -Path $env:GITHUB_ENV -Value "RESULT_AWSSAMCLI=$RESULT_AWSSAMCLI"
          chocolatey pack
      - name: commit
        run: |
          echo ${{ env.RESULT_NYAGOS }}
          echo ${{ env.RESULT_AWSSAMCLI }}
          if( ${{ env.RESULT_NYAGOS }} -or ${{ env.RESULT_AWSSAMCLI }} ) {
            echo "push start"
            git add .
            git commit -m "update package"
            git push origin master
          }
      - name: push nyagos
        working-directory: apps/nyagos
        run: if( ${{ env.RESULT_NYAGOS }} ) { chocolatey push }
      - name: push awssamcli
        working-directory: apps/awssamcli
        run: |
          echo ${{ env.RESULT_AWSSAMCLI }}
          if( ${{ env.RESULT_AWSSAMCLI }} ) { 
            echo "push start"
            chocolatey push 
          }
