name: auto update package
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RESULT_NYAGOS: null
  RESULT_AWSSAMCLI: null

jobs:
  all-update:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: chocolatey install package
        run: chocolatey install au -y
      - name: settings
        run: |
          chocolatey apikey --key ${{ secrets.CHOCOLATEY_APIKEY }} --source https://push.chocolatey.org/
          git config --local user.email "49090285+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: update nyagos
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 30
          retry_wait_seconds: 3
          max_attempts: 3
          command: 'cd apps/nyagos; [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; Start-Sleep -Seconds 5; ./update.ps1'
      - name: update awssamcli
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 30
          retry_wait_seconds: 3
          max_attempts: 3
          command: 'cd apps/awssamcli; [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; Start-Sleep -Seconds 5; ./update.ps1'
      - name: diff nyagos
        working-directory: apps/nyagos
        shell: bash
        run: |
          result=`git diff --name-only --relative=apps/nyagos`
          if [ -n "$result" ]; then
            chocolatey pack
            echo 'RESULT_NYAGOS=1' >> $GITHUB_ENV
          fi
      - name: diff awssamcli
        working-directory: apps/awssamcli
        shell: bash
        run: |
          result=`git diff --name-only --relative=apps/awssamcli`
          if [ -n "$result" ]; then
            chocolatey pack
            echo 'RESULT_AWSSAMCLI=1' >> $GITHUB_ENV
          fi
      - name: commit
        shell: bash
        run: |
          git add .
          git commit -m "update package"
          git push origin master
        if: ${{ env.RESULT_NYAGOS || env.RESULT_AWSSAMCLI }} 
      - name: push nyagos
        working-directory: apps/nyagos
        run: chocolatey push
        if: ${{ env.RESULT_NYAGOS }}
      - name: push awssamcli
        working-directory: apps/awssamcli
        run: chocolatey push
        if: ${{ env.RESULT_AWSSAMCLI }}
